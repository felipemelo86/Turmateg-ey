<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stile.css">
    <title>Coding Challenge</title>
</head>
<body>
    <!-- contenitore oscurato -->
    <div>
        <!-- secondo contenitore -->
        <div>
            <!-- logo + titolo -->
            <header>
                <img class="logo" src="img/logo.png" alt="logo">
                <div><strong>Taking Booleaners from A to B</strong></div>
            </header>
            <nav>
                <!-- 3 buttons -->
                <div>
                    <button class="size-button">Prenota</button> 
                    <button class="size-button">Termina Prenotazione</button> 
                    <button class="size-button">Accendi Luci</button>
                </div>
            </nav>
            <main>
                <!-- monopattino, indirizzo, stato carica -->
                <div class="nome-mpt">&#9632; Monopattino Gino22</div>
                <div class="symbol"> Via Guadalametri - a 220 metri da te</div>
                <div> Stato carica:</div>
                <div class=" gino bar row"></div>

                <div class="nome-mpt">&#9632; Monopattino Mike24</div>
                <div class="symbol"> Via Ricciardoni - a 400 metri da te</div>
                <div> Stato carica:</div>
                <div class=" mike bar row"></div>

                <div class="nome-mpt">&#9632; Monopattino Fede154</div>
                <div class="symbol"> Via Mentarini - a 490 metri da te</div>
                <div> Stato carica:</div>
                <div class=" fede bar row"></div>                 
            </main>
        </div>
    </div>
